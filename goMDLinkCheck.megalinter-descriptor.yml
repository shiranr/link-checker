descriptor_id: GOMDLinkCheck
descriptor_type: format
descriptor_flavors:
  - go
file_extensions:
  - ".go"
install:
  apk:
    - go
linters:
  # GOMDLinkCheck
  - linter_name: gomdlinkcheck
    is_formatter: false
    name: GOMDLinkCheck
    linter_url: https://github.com/shiranr/linkcheck
    linter_repo: https://github.com/shiranr/linkcheck
    config_file_name: linkcheck.json
    cli_config_arg_name: "-config"
    cli_help_arg_name: "-help"
    cli_version_arg_name: "-version"
    cli_lint_extra_args:
      - ""
    cli_lint_fix_arg_name: "--megalinter-fix-flag" # Workaround for MegaLinter
    install:
      dockerfile:
        - RUN go install github.com/shiranr/linkcheck